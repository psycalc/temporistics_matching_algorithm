{% extends "base.html" %}

{% block content %}
  <h2>{{ user.username }}'s Profile</h2>

  <form method="POST" action="">
    {{ form.hidden_tag() }}

    <div>
      <label for="email">Email</label>
      {{ form.email(class="form-control") }}
    </div>

    <div>
      <label for="typology_name">Typology Name</label>
      {{ form.typology_name(class="form-control") }}
    </div>

    <div>
      <label for="type_value">Type Value</label>
      {{ form.type_value(class="form-control") }}
    </div>

    <div>
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
